<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/snake.svg" type="image/svg">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <title>‰ºëÊÅØüêç‰∏ã</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #leaderboard {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            z-index: 5;
            height: 80px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #leaderboard h3 {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-size: 16px;
            white-space: nowrap;
        }
        #leaderboardList {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            list-style-type: none;
            justify-content: space-around;
            width: 100%;
            white-space: nowrap;
        }
        #leaderboardList li {
            height: 18px;
            line-height: 20px;
        }
        #gameContainer {
            margin-top: 95px;
        }
        #controlCard {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        #startButton {
            padding: 5px 30px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #scoreDisplay {
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        #scorePopup {
            display: none;
            position: absolute; /* Changed from fixed to absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.3s;
            color: #61dafb;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #restartButton {
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #restartButton:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h3>ÊéíË°åÊ¶ú</h3>
        <ul id="leaderboardList">
            <li>ÊöÇÊó†ËÆ∞ÂΩï</li>
        </ul>
    </div>
    <div id="gameContainer">
        <div id="controlCard">
            <button id="startButton">ÂºÄÂßãÊ∏∏Êàè</button>
            <div id="scoreDisplay">ÂæóÂàÜ: 0</div>
        </div>
        <canvas id="gameCanvas" style="border-radius: 10px;"></canvas>
    </div>
    <div id="scorePopup">
        <p id="scoreText"></p>
        <div id="nameInputContainer" style="display: none;">
            <input type="text" id="playerName" placeholder="üéâËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêç" style="width: 150px;"/>
            <button id="submitButton" onclick="handleSubmit()">Êèê‰∫§</button>
        </div>
        <div id="restartContainer" style="display: none;">
            <button id="restartButton">ÂÜçÊù•‰∏ÄÊ¨°Ôºü</button>
        </div>
        <div id="topScores" style="margin-top: 10px;"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scorePopup = document.getElementById('scorePopup');
        const scoreText = document.getElementById('scoreText');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let scale = 20;
        let rows, columns;
        let snake, food, gameInterval, isGameOver = false;
        let touchStartX = null;
        let touchStartY = null;
        const THRESHOLD = 10;
        let currentScore = 0;

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9);
            canvas.width = Math.floor(Math.min(maxSize, 600) / scale) * scale;
            canvas.height = canvas.width;
            scale = canvas.width / 20;
            rows = Math.floor(canvas.height / scale);
            columns = Math.floor(canvas.width / scale);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                ctx.fillStyle = "#FFFFFF";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }
                if (this.total > 0) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                if (this.x >= canvas.width || this.y >= canvas.height || this.x < 0 || this.y < 0) {
                    endGame();
                }
            };

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function(food) {
                if (this.x === food.x && this.y === food.y) {
                    this.total++;
                    currentScore++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        endGame();
                    }
                }
            };
        }

        function Food() {
            this.x;
            this.y;

            this.randomLocation = function() {
                do {
                    this.x = Math.floor(Math.random() * columns) * scale;
                    this.y = Math.floor(Math.random() * rows) * scale;
                } while (snake.tail.some(segment => segment.x === this.x && segment.y === this.y));
            };

            this.draw = function() {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = new Snake();
            food = new Food();
            food.randomLocation();
            isGameOver = false;
            updateScore(0);
            updateLeaderboardFromServer();
            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                food.draw();
                snake.update();
                snake.draw();
                if (snake.eat(food)) {
                    food.randomLocation();
                    updateScore(currentScore);
                }
                snake.checkCollision();
            }, 150);
            startButton.style.display = 'none';
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            scoreText.textContent = `Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†ÁöÑÂæóÂàÜÊòØ: ${currentScore}`;
            scorePopup.style.display = 'block';

            displayTopScores();

            isInTopThree(currentScore).then(isTopThree => {
                const nameInputContainer = document.getElementById('nameInputContainer');
                const restartContainer = document.getElementById('restartContainer');

                if (isTopThree) {
                    nameInputContainer.style.display = 'flex';
                    restartContainer.style.display = 'none';
                } else {
                    nameInputContainer.style.display = 'none';
                    restartContainer.style.display = 'block';
                }
            });
        }

        function handleSubmit() {
            const playerNameInput = document.getElementById('playerName');
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                submitScore(playerName, currentScore).then(() => {
                    window.location.href = 'snake.html';
                });
            }
        }

        function restartGame() {
            scorePopup.style.display = 'none';
            currentScore = 0;
            updateLeaderboardFromServer();
            startGame();
            isGameOver = false;
        }

        function updateScore(score) {
            scoreDisplay.textContent = `ÂæóÂàÜ: ${score}`;
        }

        window.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            const direction = e.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.body.addEventListener('touchmove', handleTouchMove, { passive: false });

        function handleTouchStart(evt) {
            evt.preventDefault();
            if (isGameOver) return;
            const firstTouch = evt.touches[0];
            touchStartX = firstTouch.clientX;
            touchStartY = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            evt.preventDefault();
            if (!touchStartX || !touchStartY || isGameOver) return;
            const touchEndX = evt.touches[0].clientX;
            const touchEndY = evt.touches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > THRESHOLD) {
                snake.changeDirection(deltaX > 0 ? 'Right' : 'Left');
            } else if (Math.abs(deltaY) > THRESHOLD) {
                snake.changeDirection(deltaY > 0 ? 'Down' : 'Up');
            }

            touchStartX = touchEndX; 
            touchStartY = touchEndY; 
        }

        function updateLeaderboardFromServer() {
            fetch('https://lb.4321321.xyz/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ëé∑ÂèñÊéíË°åÊ¶úÂ§±Ë¥•');
                    }
                    return response.json();
                })
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';
                    if (!Array.isArray(data) || data.length === 0) {
                        const noRecordItem = document.createElement('li');
                        noRecordItem.textContent = 'ÊöÇÊó†ËÆ∞ÂΩï';
                        leaderboardList.appendChild(noRecordItem);
                    } else {
                        data
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 3)
                            .forEach((entry, index) => {
                                const listItem = document.createElement('li');
                                const rankSymbol = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                                listItem.textContent = `${rankSymbol} ${entry.name}: ${entry.score} ÂàÜ`;
                                leaderboardList.appendChild(listItem);
                            });
                    }
                })
                .catch(error => {
                    console.error('Ëé∑ÂèñÊéíË°åÊ¶úÂ§±Ë¥•:', error);
                });
        }

        function isInTopThree(score) {
            return fetch('https://lb.4321321.xyz/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ëé∑ÂèñÊéíË°åÊ¶úÂ§±Ë¥•');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        const topScores = data.sort((a, b) => b.score - a.score).slice(0, 3);
                        return topScores.length < 3 || score > topScores[topScores.length - 1].score;
                    }
                    return true;
                })
                .catch(error => {
                    console.error('Ê£ÄÊü•ÊéíË°åÊ¶úÂ§±Ë¥•:', error);
                    return false;
                });
        }

        function submitScore(name, score) {
            return fetch('https://lb.4321321.xyz/api/leaderboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, score: score })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                }
                return response.json();
            })
            .then(data => {
                console.log('ÂàÜÊï∞Êèê‰∫§ÊàêÂäü:', data);
                updateLeaderboardFromServer();
            })
            .catch(error => {
                console.error('Êèê‰∫§ÂàÜÊï∞Â§±Ë¥•:', error);
            });
        }

        function displayTopScores() {
            fetch('https://lb.4321321.xyz/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ëé∑ÂèñÊéíË°åÊ¶úÂ§±Ë¥•');
                    }
                    return response.json();
                })
                .then(data => {
                    const topScoresDiv = document.getElementById('topScores');
                    topScoresDiv.innerHTML = '';
                    if (Array.isArray(data) && data.length > 0) {
                        const topScores = data.sort((a, b) => b.score - a.score).slice(0, 3);
                        topScores.forEach((entry, index) => {
                            const rankSymbol = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                            const scoreItem = document.createElement('div');
                            scoreItem.textContent = `${rankSymbol} ${entry.name}: ${entry.score} ÂàÜ`;
                            topScoresDiv.appendChild(scoreItem);
                        });
                    } else {
                        topScoresDiv.textContent = 'ÊöÇÊó†ËÆ∞ÂΩï';
                    }
                })
                .catch(error => {
                    console.error('Ëé∑ÂèñÊéíË°åÊ¶úÂ§±Ë¥•:', error);
                });
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        window.addEventListener('load', updateLeaderboardFromServer);
    </script>
</body>
</html>
