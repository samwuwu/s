<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/snake.svg" type="image/svg">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <title>ä¼‘æ¯ğŸä¸‹</title>
    <link rel="stylesheet" href="styles.css">

    </style>
</head>
<body>
    <div id="leaderboard">
        <h3>æ’è¡Œæ¦œ</h3>
        <ul id="leaderboardList">
            <li>æš‚æ— è®°å½•</li>
        </ul>
    </div>
    <div id="gameContainer">
        <div id="controlCard">
            <button id="startButton">å¼€å§‹æ¸¸æˆ</button>
            <div id="scoreDisplay">å¾—åˆ†: 0</div>
        </div>
        <canvas id="gameCanvas" style="border-radius: 10px;"></canvas>
    </div>
    <div id="scorePopup">
        <p id="scoreText"></p>
        <div id="nameInputContainer" style="display: none;">
            <input type="text" id="playerName" placeholder="ğŸ‰è¯·è¾“å…¥æ‚¨çš„å§“å" style="width: 150px;"/>
            <button id="submitButton" onclick="handleSubmit()">æäº¤</button>
        </div>
        <div id="restartContainer" style="display: none;">
            <button id="restartButton">å†æ¥ä¸€æ¬¡ï¼Ÿ</button>
        </div>
        <div id="topScores" style="margin-top: 10px;"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scorePopup = document.getElementById('scorePopup');
        const scoreText = document.getElementById('scoreText');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let scale = 20;
        let rows, columns;
        let snake, food, gameInterval, isGameOver = false;
        let touchStartX = null;
        let touchStartY = null;
        const THRESHOLD = 10;
        let currentScore = 0;

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9);
            canvas.width = Math.floor(Math.min(maxSize, 600) / scale) * scale;
            canvas.height = canvas.width;
            scale = canvas.width / 20;
            rows = Math.floor(canvas.height / scale);
            columns = Math.floor(canvas.width / scale);
        }
        window.addEventListener('resize', resizeCanvas);

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                ctx.fillStyle = "#FFFFFF";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }
                if (this.total > 0) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                if (this.x >= canvas.width || this.y >= canvas.height || this.x < 0 || this.y < 0) {
                    endGame();
                }
            };

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function(food) {
                if (this.x === food.x && this.y === food.y) {
                    this.total++;
                    currentScore++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        endGame();
                    }
                }
            };
        }

        function Food() {
            this.x;
            this.y;

            this.randomLocation = function() {
                do {
                    this.x = Math.floor(Math.random() * columns) * scale;
                    this.y = Math.floor(Math.random() * rows) * scale;
                } while (snake.tail.some(segment => segment.x === this.x && segment.y === this.y));
            };

            this.draw = function() {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        function startGame() {
            resizeCanvas(); // ç¡®ä¿æ¸¸æˆå¼€å§‹æ—¶ç”»å¸ƒå·²è°ƒæ•´å¤§å°
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = new Snake();
            food = new Food();
            food.randomLocation();
            isGameOver = false;
            updateScore(0);
            updateLeaderboardFromServer();
            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                food.draw();
                snake.update();
                snake.draw();
                if (snake.eat(food)) {
                    food.randomLocation();
                    updateScore(currentScore);
                }
                snake.checkCollision();
            }, 150);
            startButton.style.display = 'none';
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            scoreText.textContent = `æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†æ˜¯: ${currentScore}`;
            scorePopup.style.display = 'block';
        }

        function updateScore(score) {
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
        }

        window.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            const direction = e.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.body.addEventListener('touchmove', handleTouchMove, { passive: false });

        function handleTouchStart(evt) {
            evt.preventDefault();
            if (isGameOver) return;
            const firstTouch = evt.touches[0];
            touchStartX = firstTouch.clientX;
            touchStartY = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            evt.preventDefault();
            if (!touchStartX || !touchStartY || isGameOver) return;
            const touchEndX = evt.touches[0].clientX;
            const touchEndY = evt.touches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > THRESHOLD) {
                snake.changeDirection(deltaX > 0 ? 'Right' : 'Left');
            } else if (Math.abs(deltaY) > THRESHOLD) {
                snake.changeDirection(deltaY > 0 ? 'Down' : 'Up');
            }

            touchStartX = touchEndX; 
            touchStartY = touchEndY; 
        }

        function updateLeaderboardFromServer() {
            // è·å–æ’è¡Œæ¦œé€»è¾‘ä¿æŒä¸å˜
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            scorePopup.style.display = 'none';
            currentScore = 0;
            startGame();
        });
        window.addEventListener('load', () => {
            resizeCanvas();
            updateLeaderboardFromServer();
        });
    </script>
</body>
</html>
