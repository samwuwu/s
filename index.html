<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Fullscreen & Touch Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let scale = 20;
        let rows, columns;

        let snake;
        let food;
        let touchStartX, touchStartY;

        // Adjust canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            rows = Math.floor(canvas.height / scale);
            columns = Math.floor(canvas.width / scale);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Snake constructor
        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                ctx.fillStyle = "#FFFFFF";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }

                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                if (this.total > 0) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                // Wrap snake around canvas edges
                if (this.x >= canvas.width) this.x = 0;
                if (this.y >= canvas.height) this.y = 0;
                if (this.x < 0) this.x = canvas.width - scale;
                if (this.y < 0) this.y = canvas.height - scale;
            };

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function(food) {
                if (this.x === food.x && this.y === food.y) {
                    this.total++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        this.total = 0;
                        this.tail = [];
                    }
                }
            };
        }

        // Food constructor
        function Food() {
            this.x;
            this.y;

            this.randomLocation = function() {
                this.x = Math.floor(Math.random() * columns) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
            };

            this.draw = function() {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        // Initialize game
        (function setup() {
            snake = new Snake();
            food = new Food();
            food.randomLocation();

            window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                food.draw();
                snake.update();
                snake.draw();

                if (snake.eat(food)) {
                    food.randomLocation();
                }

                snake.checkCollision();
            }, 100);

            // Touch events for mobile control
            canvas.addEventListener('touchstart', handleTouchStart, false);
            canvas.addEventListener('touchmove', handleTouchMove, false);
        })();

        // Handle touch start
        function handleTouchStart(evt) {
            evt.preventDefault();  // Prevent default touch behavior
            const firstTouch = evt.touches[0];
            touchStartX = firstTouch.clientX;
            touchStartY = firstTouch.clientY;
        }

        // Handle touch move
        function handleTouchMove(evt) {
            evt.preventDefault();  // Prevent default touch behavior
            if (!touchStartX || !touchStartY) {
                return;
            }

            const touchEndX = evt.touches[0].clientX;
            const touchEndY = evt.touches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    snake.changeDirection('Right');
                } else {
                    snake.changeDirection('Left');
                }
            } else {
                if (diffY > 0) {
                    snake.changeDirection('Down');
                } else {
                    snake.changeDirection('Up');
                }
            }

            touchStartX = null;
            touchStartY = null;
        }

        // Request fullscreen on user interaction
        document.body.addEventListener('click', function() {
            if (document.fullscreenElement == null) {
                canvas.requestFullscreen();
            }
        });
    </script>
</body>
</html>
